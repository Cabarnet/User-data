    <div id="important"></div>

        function addToBody(text) {

        function outputImportant(text) {

        fetch('https://ipinfo.io/json?token=58b135ec8aef37')

            })

            });
            
        // addToBody('User-Agent: ' + navigator.userAgent);
        addToBody('–ü–ª–∞—Ç—Ñ–æ—Ä–º–∞: ' + navigator.platform);
        addToBody('–Ø–∑—ã–∫ –±—Ä–∞—É–∑–µ—Ä–∞: ' + navigator.language);
        addToBody('–°–ø–∏—Å–æ–∫ —è–∑—ã–∫–æ–≤: ' + navigator.languages);
        addToBody('Cookie –≤–∫–ª—é—á–µ–Ω—ã: ' + navigator.cookieEnabled);
        addToBody('–ü–æ–¥–¥–µ—Ä–∂–∫–∞ Java: ' + navigator.javaEnabled());
        addToBody('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ —è–¥–µ—Ä: ' + navigator.hardwareConcurrency);
        addToBody('–û–±—ä—ë–º –ø–∞–º—è—Ç–∏ —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞: ' + navigator.deviceMemory + ' GB');
        addToBody('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Å–µ—Ç–∏: ' + (navigator.onLine ? '–û–Ω–ª–∞–π–Ω' : '–û—Ñ—Ñ–ª–∞–π–Ω'));

        addToBody('–®–∏—Ä–∏–Ω–∞ —ç–∫—Ä–∞–Ω–∞: ' + screen.width);

        addToBody('–ì–ª—É–±–∏–Ω–∞ —Ü–≤–µ—Ç–∞ —ç–∫—Ä–∞–Ω–∞: ' + screen.colorDepth);
        addToBody('–ì–ª—É–±–∏–Ω–∞ –ø–∏–∫—Å–µ–ª–µ–π: ' + screen.pixelDepth);

        const now = new Date();
        addToBody('–¢–µ–∫—É—â–µ–µ –≤—Ä–µ–º—è –∏ –¥–∞—Ç–∞: ' + now.toLocaleString());
        addToBody('–°–º–µ—â–µ–Ω–∏–µ —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞: ' + now.getTimezoneOffset() + ' –º–∏–Ω—É—Ç');

        addToBody('–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∑–∞–ø–∏—Å–µ–π –≤ –∏—Å—Ç–æ—Ä–∏–∏: ' + history.length);
        addToBody('–°–æ—Å—Ç–æ—è–Ω–∏–µ —Ç–µ–∫—É—â–µ–π –∑–∞–ø–∏—Å–∏: ' + JSON.stringify(history.state));

        addToBody('–í—Ä–µ–º—è —Å –º–æ–º–µ–Ω—Ç–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Å—Ç—Ä–∞–Ω–∏—Ü—ã: ' + performance.now() + ' –º—Å');
        addToBody('–ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø–∞–º—è—Ç–∏ (–µ—Å–ª–∏ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è): ' + JSON.stringify(performance.memory));
        addToBody('–ó–∞–ø–∏—Å–∏ –æ –ø—Ä–æ–∏–∑–≤–æ–¥–∏—Ç–µ–ª—å–Ω–æ—Å—Ç–∏: ' + JSON.stringify(performance.getEntries()));
